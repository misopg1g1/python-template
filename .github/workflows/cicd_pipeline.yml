    runs-on: ubuntu-latest
    steps:
      - name: Verificar archivo Dockerfile
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Dockerfile no encontrado. No se ejecutar치 la acci칩n."
            exit 0
          fi
      - name: Log in to registry
        run: |
          docker login --username ${{ secrets.REGISTRY_USERNAME }} --password ${{secrets.REGISTRY_PASSWORD}} ${{ secrets.REGISTRY_HOST }}


      - name: Build Docker image
        run: |
          export MOMENT=${{ secrets.REGISTRY_HOST }}/${{ secrets.REGISTRY_SPACE }}/$(basename $GITHUB_REPOSITORY)_$(basename $GITHUB_REF)
          echo $MOMENT
          unset MOMENT
          docker build --file Dockerfile -t ${{ secrets.REGISTRY_HOST }}/${{ secrets.REGISTRY_SPACE }}/$(basename $GITHUB_REPOSITORY)_$(basename $GITHUB_REF) .

      - name: Push Docker image to registry
        run: |
          docker push ${{ secrets.REGISTRY_HOST }}/${{ secrets.REGISTRY_SPACE }}/$(basename $GITHUB_REPOSITORY)_$(basename $GITHUB_REF):latest